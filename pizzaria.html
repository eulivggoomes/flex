<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="pizzaria.css">
</head>
<body>
    <header>
        <div class="logo">Meu logo

        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaques">
            Seja bem vindo a Pizzaria da Lívia
        </div>
    </div>

    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>

      
        <div class="cards">

            <div class="card">
                <div class="imagem"><img src="imagens/imagem1.jpg"></div>

                    <div class="pizza">Quatro queijos</div>
                    <div class="preco">R$51,50</div>
                </div>
            </div>

              <!--card 2-->
            <div class="card">
                <div class="imagem"><img src="imagens/imagem2.jpg"></div>
                <div class="info">
                    <div class="pizza">Portuguesa</div>
                    <div class="preco">R$49,90</div>
                    
                </div>
            </div>
              <!--card 1-->
            <div class="card">
                <div class="imagem"><img src="imagens/imagem3.jpg"></div>
                <div class="info">
                    <div class="pizza">Calabresa</div>
                    <div class="preco">R$47,00</div>
                </div>
            </div>
        </div>
        <a href="a">Faça seu pedido</a>
    </main>

    <footer>
        <div class="endereco">
            Rua das Ervas, 1903<br>
            Guararapes (SP)<br>
            CEP: 16700-000
        </div>
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>

        </div>
    </footer>
